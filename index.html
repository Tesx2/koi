<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lianna_Koi 254 - Electronics Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff1493;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .category-section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            text-align: center;
        }
        .category-section h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            justify-content: center;
        }
        .product-card {
            background: #ff3366;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 20, 147, 0.5);
            text-align: center;
            color: white;
            width: 200px;
            flex: 0 0 auto;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-card button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lianna_Koi 254</h1>
        <nav>
            <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>

    <script>
        const products = {
            "Projectors": [
                { id: 1, name: "Epson Projector", price: 600, image: "https://www.pinterest.com/pin/1135329387308068841/" },
                { id: 2, name: "BenQ Projector", price: 750, image: "https://via.placeholder.com/200" }
                
            ],
            "Smartphones": [
                { id: 3, name: "iPhone 13", price: 1000, image: "https://via.placeholder.com/200" },
                { id: 4, name: "Samsung Galaxy S21", price: 850, image: "https://via.placeholder.com/200" }
            ],
            "Laptops": [
                { id: 5, name: "MacBook Pro", price: 2000, image: "https://via.placeholder.com/200" },
                { id: 6, name: "Dell XPS 13", price: 1500, image: "https://via.placeholder.com/200" },
                { id: 7, name: "HP Spectre x360", price: 1200, image: "https://via.placeholder.com/200" },
                { id: 5, name: "Huawei P40", price: 780, image: "https://via.placeholder.com/200" },

            ],
            "Headphones": [
                { id: 7, name: "Sony WH-1000XM4", price: 350, image: "https://via.placeholder.com/200" },
                { id: 8, name: "Bose QuietComfort 45", price: 400, image: "https://via.placeholder.com/200" }
            ]
        };

        const cart = [];
        const productsContainer = document.getElementById("products");
        const cartCount = document.getElementById("cart-count");

        function displayProducts() {
            productsContainer.innerHTML = "";
            for (const category in products) {
                const categorySection = document.createElement("div");
                categorySection.classList.add("category-section");
                categorySection.innerHTML = `<h2>${category}</h2>`;
                
                const productList = document.createElement("div");
                productList.classList.add("product-list");
                
                products[category].forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: KES ${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    productList.appendChild(productCard);
                });
                
                categorySection.appendChild(productList);
                productsContainer.appendChild(categorySection);
            }
        }

        function addToCart(productId) {
            for (const category in products) {
                const product = products[category].find(p => p.id === productId);
                if (product) {
                    cart.push(product);
                    cartCount.textContent = cart.length;
                    alert(`${product.name} added to cart!`);
                    break;
                }
            }
        }

        displayProducts();
    </script>
</body>
</html>
